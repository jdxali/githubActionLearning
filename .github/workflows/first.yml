
name: first
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:    
      - main
  push:
    branches:    
      - main

jobs:
   job1:
      name: first job
      runs-on: ubuntu-latest
      steps: 
        - name: step one
          uses: actions/checkout@v2
        - name: step two 
          env: 
           GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
           GITHUB_HEAD_REF: ${{ github.head_ref }}
          run:  |
               python3 /Source/wait_for_unit_test.py
               echo $ARTIFACT_ID
               
          
   job2:
      name: second job
      runs-on: ubuntu-latest
      steps:
        - name: step one
          uses: actions/checkout@v2
        - name: step two
          run: echo "123"

        - name: Step 3 - Use the Upload Artifact GitHub Action
          uses: actions/upload-artifact@v2
          with: 
            name: file
            path: ./Source/wait.py