
name: first
on: [push]

jobs:
   job1:
      name: first job
      runs-on: ubuntu-latest
      steps: 
        - name: step one
          uses: actions/checkout@v2
        - name: step two 
          env: 
           MY_TOKEN: ${{ secrets.MY_TOKEN }}
           GITHUB_REF: ${{ github.ref }}
           GITHUB_RUN_ID: ${{ github.GITHUB_RUN_ID }}
           GITHUB_JOB: ${{ github.GITHUB_JOB }}
          run:  python ./Source/wait_for_unit-test.py
               
          
   job2:
      name: second job
      runs-on: ubuntu-latest
      steps:
        - name: step one
          uses: actions/checkout@v2
        - name: step two
          run: python ./Source/wait.py 'second job'
