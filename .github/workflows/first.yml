        - name: step two 
          env: 
              TEST: HELLO
          run: |
               echo $TEST
               docker build -t hello ./Source/
               docker ps
               docker image ls
               docker run -i -t hello:latest /bin/bash
         
          
   job2:
      name: second job
      runs-on: windows-latest
      steps:
        - name: step one
          uses: actions/checkout@v2
