
name: first
on: [push]
permissions:
  contents: read
  pull-requests: write
  actions : read
  checks : read

jobs:
   job1:
      name: first job
      runs-on: ubuntu-latest
      steps: 
        - name: step one
          uses: actions/checkout@v2
        - name: step two 
          env: 
              TEST: ${{github.token}}
          run: |
               echo ${{github.token}} | sha256sum
               echo $TEST | sha256sum
               docker build -t hello ./Source/
               docker run  hello:latest -env ABC=${{github.token}} -c "echo $ABC |sed 's/./& /g' && env " 
         
          
  
